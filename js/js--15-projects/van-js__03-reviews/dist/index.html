<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - van-js__03-reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<main>
  <section class="container">
    
    <!-- title -->
    <div class="title">
      <h2>our reviews</h2>
      <div class="underline"></div>
    </div>
    
    <!-- review -->
    <article class="review">
      <div class="img-container">
        <img src="https://images.unsplash.com/photo-1507795847182-495a38ff2c33?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" alt="person" id="person-img">
      </div>
      <h4 id="author">Panda Parallax</h4>
      <p id="job">ux designer</p>
      <p id="info">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iusto assumenda eum similique, dicta sapiente corporis. Nam officia dignissimos repudiandae ipsum sapiente dicta explicabo maiores ratione dolor. Qui aliquam molestias culpa.
      </p>
    <!-- prev next buttons -->
      <div class="button-container">
        <button class="prev-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="next-btn">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
      <!-- random button -->
      <button class="random-btn">
        surprise me
      </button>
    </article>
  </section>
</main>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
